<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>pokedex 2.0</title>
</head>
<body>

    <div class="pokedexInterfaz">

        <div name="dexbody" id="dexbody">
            <div name="dexball1" id="dexball1"></div>
            <div name="dexball2" id="dexball2"></div>
            <div name="dexball3" id="dexball3"></div>
            <div name="dexball4" id="dexball4"></div>
        </div>
      

        <div id="bordePokedex">

    <div id="pokedex">
        <div id="top">
            <div id="top-bar">
                <input 
                    type="text"
                    id="search"
                    value="Bulbasaur"
                    >

                <span id="number">#001</span>
            </div>
            <div id="poke-image-placeholder">
                <img src="./img/1.png" id="pokemon-imagen" alt="">
            </div>
    </div>

    <div id="data">
        <div id="type">
            <span style="background-color: rgb(116, 203,  72);" class="type">Grass</span>
            <span style="background-color: rgb(164,  62, 158);" class="type">Poison</span>

            
        </div>
        <h4 id="base_stat" style="color: rgb(116, 203,  72);">Base stats</h4>


        <div id="stats">
            <div class="stat-row">
                <div class="stats-desc">HP</div>
                <div class="stats-number">045</div>
                <div class="stats-bar">
                    <div class="bar-outer">
                        <div class="bar-inner" style="width: 45%;"></div>
                    </div>
                </div>
            </div>

            <div class="stat-row">
                <div class="stats-desc">ATK</div>
                <div class="stats-number">049</div>
                <div class="stats-bar">
                    <div class="bar-outer">
                        <div class="bar-inner" style="width: 49%;"></div>
                    </div>
                </div>
            </div>

            <div class="stat-row">
                <div class="stats-desc">DEF</div>
                <div class="stats-number">049</div>
                <div class="stats-bar">
                    <div class="bar-outer">
                        <div class="bar-inner" style="width: 49%;"></div>
                    </div>
                </div>
            </div>

            <div class="stat-row">
                <div class="stats-desc">SATK</div>
                <div class="stats-number">065</div>
                <div class="stats-bar">
                    <div class="bar-outer">
                        <div class="bar-inner" style="width: 65%;"></div>
                    </div>
                </div>
            </div>

            <div class="stat-row">
                <div class="stats-desc">SDEF</div>
                <div class="stats-number">065</div>
                <div class="stats-bar">
                    <div class="bar-outer">
                        <div class="bar-inner" style="width: 65%;"></div>
                    </div>
                </div>
            </div>

            <div class="stat-row">
                <div class="stats-desc">SPD</div>
                <div class="stats-number">045</div>
                <div class="stats-bar">
                    <div class="bar-outer">
                        <div class="bar-inner" style="width: 45%;"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
